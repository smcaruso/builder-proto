<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Napster 3D Studio</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <nav id="nav"></nav>
    <main class="share-vision first">
      <div class="theme-picker">
        <div class="theme-op">
          <img src="/ui/blank-theme.png" alt="No Theme Yet"/>
        </div>
      </div>
      <div class="operator-chat">
        <div class="chat-intro">
          <h1>Share your DREAMS.</h1>
          <h2>Tell us about yourself and the kind of space you want to build, or send us inspiration.</h2>
        </div>
        <div class="messages">
        </div>
        <div class="chat-box">
          <textarea name="operator" id="chat-box" placeholder="Type, enter a URL, or upload a file." rows="1"></textarea>
          <button type="button">Browse...</button>
          <button type="button" id="send-button">Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
